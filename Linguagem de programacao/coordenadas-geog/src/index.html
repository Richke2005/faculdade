<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Home</title>
</head>
<body>
    <h1>My geografic Calculator</h1>
    <form action="" method="">
        <label for="initial point">Ponto inicial</label>
        <input type="text" id="lat1" name="lat1" placeholder="1 latitude">
        <input type="text" id="long1" name="long1" placeholder="1 longitude">

        <label for="second point">2 ponto</label>
        <input type="text" id="lat2" name="lat2" placeholder="2 latitude">
        <input type="text" id="long2" name="long2" placeholder="2 longitude">

        <label for="third point">3 ponto</label>
        <input type="text" id="lat3" name="lat3" placeholder="3 latitude">
        <input type="text" id="long3" name="long3" placeholder="3 longitude">

        <label for="fourth point">4 ponto</label>
        <input type="text" id="lat4" name="lat4" placeholder="4 latitude">
        <input type="text" id="long4" name="long4" placeholder="4 longitude">

        <label for="fifth point">5 ponto</label>
        <input type="text" id="lat5" name="lat5" placeholder="5 latitude">
        <input type="text" id="long5" name="long5" placeholder="5 longitude">

        <button type="button" onclick="sendRequest()">Calculate</button>
    </form>

    <ul class="result">

    </ul>
    <script src="./js/index.js"></script>
</body>
</html>
