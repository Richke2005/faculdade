<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>
                <strong style="color: blue;">My geografic</strong>
                <strong style="color: red;">Calculator</strong>
            </h1>
        </div>
        <button class="button">REGISTRE-SE</button>
      </header>
      
    <div class="content">
        <svg width="100%" height="300px">
            <polygon points="" stroke="black" stroke-width="5"
            fill="transparent" id="svgcoord"/>
        </svg>
        <form action="" method="">
            <label for="initial point">Ponto inicial</label>
            <input type="text" id="lat1" class="input" name="lat1" placeholder="1 latitude">
            <input type="text" id="long1" class="input" name="long1" placeholder="1 longitude">

            <label for="second point">2 ponto</label>
            <input type="text" id="lat2" class="input" name="lat2" placeholder="2 latitude">
            <input type="text" id="long2" class="input" name="long2" placeholder="2 longitude">

            <label for="third point">3 ponto</label>
            <input type="text" id="lat3" class="input" name="lat3" placeholder="3 latitude">
            <input type="text" id="long3" class="input" name="long3" placeholder="3 longitude">

            <label for="fourth point">4 ponto</label>
            <input type="text" id="lat4" class="input" name="lat4" placeholder="4 latitude">
            <input type="text" id="long4" class="input" name="long4" placeholder="4 longitude">

            <label for="fifth point">5 ponto</label>
            <input type="text" id="lat5" class="input" name="lat5" placeholder="5 latitude">
            <input type="text" id="long5" class="input" name="long5" placeholder="5 longitude">

            <button type="button" class="button" onclick="sendRequest()">Calculate</button>
        </form>
        <ul class="result">

        </ul>
    </div>
  
    <script src="./js/index.js"></script>
</body>
</html>
