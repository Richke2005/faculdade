<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Home</title>
</head>
<body>
    <header>
        <h1 style="color: seagreen;">Canvas </h1>
        <h2><p>Photos's gallery</p></h2>
        <h3>by rick</h3>
    </header>
    <div class="content-space">
        <div class="params">
            <label for="prefix">Prefix</label>
            <input type="text" id="prefix" placeholder="prefix">
            <label for="album-number">Album</label>
            <input type="number" id="album-number" min="1" max="999" value="1">
            <label for="initial-photo">Foto inicial</label>
            <input type="number" id="initial-photo" min="1" max="9999" value="1">
            <label for="photos-quantity">Fotos p/ página</label>
            <input type="number" id="photos-quantity" placeholder="Fotos por página">

            <label for="photos-size">Escolha um tamanho:</label>
            <select id="photos-size" class="selects">
                <option value="12vw">12vw</option>
                <option value="19vw">19vw</option>
                <option value="24vw">24vw</option>
                <option value="32vw">32vw</option>
                <option value="49vw">49vw</option>
                <option value="98vw">98vw</option>
            </select>

            <label for="photos-type">Escolha o tipo de extensão:</label>
            <select id="photos-type" class="selects">
                <option value=".jpg">jpg</option>
                <option value=".gif">gif</option>
                <option value=".pnj">pnj</option>
                <option value=".jpeg">jpeg</option>
            </select>

            <button class="button" id="play-button">Play</button>
        </div>

        <section>
            <div class="gallery">
               
            </div>
            <button class="button before" id="before-button">Before</button>
            <button class="button next" id="next-button">Next</button>
        </section>
    </div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
