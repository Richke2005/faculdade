<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>
    <div class="content-space">
        <div class="params">
            <label for="prefix">Prefix</label>
            <input type="text" id="prefix" placeholder="prefix">
            <label for="album">Album</label>
            <input type="number" id="album-number" min="1" max="999" value="1">
            <label for="inital-photo">Foto inicial</label>
            <input type="number" id="initial-photo" min="1" max="9999" value="1">
            <label for="photos-qtd">Fotos p/ página</label>
            <input type="number" id="photos-quantity" placeholder="Fotos por página">
        </div>
        <section>
            <h1>Fotos</h1>
            <div class="gallery">
                <img src="../public/images/a001_0.jpg" style="width: 20vw; padding: 5px" alt="">
                <img src="../public/images/a001_1.jpg" style="width: 20vw; padding: 5px" alt="">
                <img src="../public/images/a001_2.jpg" style="width: 20vw; padding: 5px" alt="">
            </div>
            <button class="pass-pages" class="next"><</button>
            <button class="pass-pages" class="before">></button>
        </section>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
