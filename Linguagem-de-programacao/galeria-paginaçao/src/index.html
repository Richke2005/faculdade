<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>
    <div class="content-space">
        <div class="params">
            <label for="prefix">Prefix</label>
            <input type="text" id="prefix" placeholder="prefix">
            <label for="album-number">Album</label>
            <input type="number" id="album-number" min="1" max="999" value="1">
            <label for="initial-photo">Foto inicial</label>
            <input type="number" id="initial-photo" min="1" max="9999" value="1">
            <label for="photos-quantity">Fotos p/ página</label>
            <input type="number" id="photos-quantity" placeholder="Fotos por página">
            <button class="play" id="play-button">play</button>
        </div>

        <section>
            <h1>Fotos</h1>
            <div class="gallery">
               
            </div>
            <button onclick="()=> console.log(getImagesFromTo({album: '001', initial: 2, perPage: 12}))" class="pass-pages before" id="before-button">Before</button>
            <button class="pass-pages next" id="next-button">Next</button>
        </section>
    </div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
